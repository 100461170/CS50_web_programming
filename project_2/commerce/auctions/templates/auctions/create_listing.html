<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Listing</title>
    </head>
    <body>
        <h1>Create a Listing</h1>
        <form action="create_item" method="post">
            {% csrf_token %}
            <div>
                <label for="name">Name</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="description" cols="20" rows="1"></textarea>
            </div>
            <div>
                <label for="creation_year">Creation year</label>
                <input type="text" name="creation_year">
            </div>
            <div>
                <label for="starting_bid">Starting bid($)</label>
                <input type="text" name="starting_bid" >
            </div>
            <div>
                <label for="image">Image</label>
                <input type="text" name="image" placeholder="Optional">
            </div>
            <div>
                <label for="category">Category</label>
                <input type="text" name="category" placeholder="Optional">
            </div>
            <div>
                <input type="submit" name="create" value="Create listing">
            </div>
        </form>
    </body>
</html>
