<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="align_middle">
            <img src="google.png" alt="google">
        </div>
        <form action="https://www.google.com/search">
            <div class="align_middle">
                <input id="search_bar" type="text" name="q">
            </div>
            <div class="align_middle">
                <input id="search_button" type="submit" value="Google Image Search">
            </div>
            <div>
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div class="align_middle" id="links">
                <a href="google_search.html">Google Search</a>
                <a href="google_advanced_search.html">Google Advanced Search</a>
            </div>
        </form>
    </body>
</html>
