<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Create A Page</title>
    </head>
    <body>
        <h1>Create a Page</h1>
        <div>
            <form action="create_page" method="post">
                {% csrf_token %}
                <div>
                    <input type="text" name="title" placeholder="Enter a Title">
                </div>
                <div>
                    <label for="markdown_input">Text</label>
                </div>
                <div>
                    <textarea name="markdown_input" id="markdown_input"cols="30" rows="10" placeholder="enter Markdown text"></textarea>
                </div>
                <div>
                    <input type="submit" value="sumbit form">
                </div>
            </form>
        </div>
    </body>
</html>
