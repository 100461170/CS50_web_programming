<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="align_middle">
            <img src="google.png" alt="google">
        </div>
        <form action="https://www.google.com/search">
            <div class="label_input">
                <label class="label" for="as_q">all these words:</label>
                <input class="input_advanced" type="text" name="as_q">
            </div>
             
            <div class="label_input">
                <label class="label" for="as_epq">this exact word or phrase:</label>
                <input class="input_advanced" type="text" name="as_epq">
            </div>
            <div class="label_input">
                <label class="label" for="as_oq">any of these words:</label>
                <input class="input_advanced" type="text" name="as_oq">
            </div>
            <div class="label_input">
                <label class="label" for="as_eq">none of these words:</label>
                <input class="input_advanced" type="text" name="as_eq">
            </div>
            <div class="align_middle">
                <input id="search_button_advanced" type="submit" value="Advanced Google Search">
            </div>
            <div class="align_middle" id="links">
                <a href="google_image_search.html">Google images</a>
                <a href="google_search.html">Google Search</a>
            </div>
        </form>
    </body>
</html>
