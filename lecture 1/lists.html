<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An ordered list:
        <!-- ol -> ordered list -->
        <ol>
            <!-- li -> list item needed to fill ol with various li's -->
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ol>
        An unordered list:
        <!-- ul -> unordered list -->
        <ul>
            <!-- li -> list item needed to fill ul with various li's -->
            <li>item</li>
            <li>another item</li>
            <li>yet another item</li>
        </ul>
    </body>
</html>
