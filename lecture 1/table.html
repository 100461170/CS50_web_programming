<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <!-- like the HTML structure with head and body -->
            <!-- thead -> table head -->
            <thead>
                <!-- th -> table heading -->
                <tr>
                    <th>Ocean</th>
                    <th>Average depth</th>
                    <th>Maximum depth</th>
                </tr>

            </thead>
            <tbody>
                <!-- tr -> table row -->
                <tr>
                    <!-- td -> table data -->
                    <td>Pacific Ocean</td>
                    <td>5000 meters</td>
                    <td>11000 meters</td>
                </tr>
                <tr>
                    <td>Atlantic</td>
                    <td>3400 meters</td>
                    <td>8200 meters</td>
                </tr>
            </tbody>
        </table>    
    </body>
</html>
